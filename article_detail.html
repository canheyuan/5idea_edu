<script>
	
//vue实例加载完后执行的函数
function vmCreated(){

	//设置页面标题栏
	var param = {
		name: "punch-tip",
		title: common.langDatas.punchTip.title,	
		leftIcon: "back",		//or "close" ，缺省即back
		backgroundColor: "#00ffffff"	//不设则默认白色
	}
	Shell.setPageTitle(JSON.stringify(param));
	$('title').text(common.langDatas.punchTip.title);
	

}
	

$(function(){
